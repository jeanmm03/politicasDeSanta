<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DE SANTA - POLÍTICAS</title>

  <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/jeanmm03/politicasDeSanta/main/image/logods.ico">

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Scrollbars */
    ::-webkit-scrollbar { width: 10px; height: 10px; }
    ::-webkit-scrollbar-track { background: #fff9c4; }
    ::-webkit-scrollbar-thumb { background: #facc15; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #eab308; }
    #clientesContainer::-webkit-scrollbar { width: 8px; }
    #clientesContainer::-webkit-scrollbar-thumb { background: #facc15; border-radius: 8px; }
    #clientesContainer::-webkit-scrollbar-thumb:hover { background: #eab308; }
  </style>
</head>
<body class="flex flex-col min-h-screen bg-yellow-100 px-4">

  <!-- Cabeçalho com logo centralizada -->
  <header class="w-full flex items-center justify-center p-4">
    <a href="https://www.desantalog.com.br" target="_blank" rel="noopener noreferrer">
      <img 
        src="https://raw.githubusercontent.com/jeanmm03/politicasDeSanta/main/image/logo.png" 
        alt="Logo DE SANTA" 
        class="h-8 md:h-8 lg:h-10 transition-transform duration-300 ease-in-out hover:scale-105 hover:shadow-lg"
      />
    </a>
  </header>

  <!-- Conteúdo principal -->
  <main class="flex flex-1 items-center justify-center px-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md text-center min-h-[600px]">
      <h2 id="greeting" class="text-3xl font-semibold text-gray-800 mb-6"></h2>
      <div id="clientesContainer" class="flex flex-col gap-4 max-h-[70vh] overflow-y-auto pr-1"></div>
    </div>
  </main>

  <!-- Modal PDF -->
  <div id="pdfModal" class="hidden fixed inset-0 z-50 bg-black">
    <button onclick="fecharPDFModal()" 
      class="absolute top-4 right-4 w-12 h-12 bg-red-500 hover:bg-red-600 text-white text-2xl rounded-lg shadow z-50">
      X
    </button>
    <iframe id="pdfFrame" class="w-full h-full border-0"></iframe>
  </div>

  <!-- Footer -->
  <footer class="fixed bottom-0 left-0 w-full text-center text-xs text-yellow-400 p-2">
    <a href="mailto:jean.marques@desantalog.com.br" class="text-yellow-400 no-underline">
      Desenvolvedor Jean Marques<span class="align-super text-[10px]">®</span>
    </a>
  </footer>

  <!-- JS separado -->
  <script src="app.js"></script>
</body>
</html>
